services:
  - type: web
    name: biddeed-litellm-proxy
    runtime: docker
    dockerCommand: litellm --model gemini/gemini-2.0-flash-exp --model anthropic/claude-sonnet-4-20250514 --port 10000
    plan: starter
    region: oregon
    envVars:
      - key: PORT
        value: "10000"
      - key: GEMINI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: LITELLM_MASTER_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true
