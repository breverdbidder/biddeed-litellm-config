services:
  - type: web
    name: litellm-proxy
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    envVars:
      - key: PORT
        value: "10000"
      - key: GEMINI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: LITELLM_MASTER_KEY
        sync: false
    startCommand: "litellm --model gemini/gemini-2.0-flash --model anthropic/claude-sonnet-4-5-20250514 --port 10000 --host 0.0.0.0"
